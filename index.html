<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>АНКЕТА ОБ АКТИВАХ И ОБЯЗАТЕЛЬСТВАХ ФИЗИЧЕСКОГО ЛИЦА</h1>
        <form id="surveyForm" enctype="multipart/form-data" method="POST" action="/upload">
            <!-- Ваши поля формы -->
            <div class="form-group">
                <label for="fio">1.1 Укажите свои ФИО (полностью):</label>
                <input type="text" id="fio" name="fio" required>
            </div>
            <div class="form-group">
                <label for="property-documents">2.1.6 Приложите копии документов подтверждающих право собственности:</label>
                <input type="file" id="property-documents" name="file" multiple>
            </div>
            <div class="form-group">
                <button type="submit">Отправить</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
